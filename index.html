
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuditPro SEO Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-body: 'Inter', sans-serif;
        --font-display: 'Plus Jakarta Sans', sans-serif;
        --bg-obsidian: #02040a;
        --accent-violet: #8b5cf6;
        --accent-indigo: #6366f1;
      }
      body {
        font-family: var(--font-body);
        background-color: var(--bg-obsidian);
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .font-display { font-family: var(--font-display); }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-obsidian); }
      ::-webkit-scrollbar-thumb { 
        background: #1e293b; 
        border-radius: 10px; 
        border: 2px solid var(--bg-obsidian);
      }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .prose { color: #94a3b8; max-width: 100%; line-height: 1.8; }
      .prose h1, .prose h2, .prose h3 {
        font-family: var(--font-display);
        color: #ffffff;
        font-weight: 800;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        letter-spacing: -0.04em;
      }
      .prose strong { color: #f8fafc; font-weight: 700; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin: 1em 0; }
      
      * {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-panel-hover:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent-violet) 0%, var(--accent-indigo) 100%);
        box-shadow: 0 4px 20px -5px rgba(139, 92, 246, 0.4);
      }
      .btn-primary:hover {
        box-shadow: 0 8px 25px -5px rgba(139, 92, 246, 0.6);
        filter: brightness(1.1);
        transform: scale(1.02);
      }
      
      .tracking-widest-label { letter-spacing: 0.15em; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "marked": "https://esm.sh/marked@^15.0.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
